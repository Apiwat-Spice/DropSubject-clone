<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<style>
    :root {
        --ku-font: 'Sarabun', sans-serif;
        --ku-green: #006a4e;
    }

    body {
        font-family: var(--ku-font);
        margin: 40px;
        background-image: url(https://images.unsplash.com/photo-1545569341-9eb8b30979d9?q=80&w=1740&auto=format&fit=crop);
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0px;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .form-container {
        background-color: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 450px;
    }

    .form-header {
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .form-header .logo-text {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--ku-green);
        line-height: 1;
    }

    .form-header .sub-text {
        font-size: 1rem;
        color: gray;
    }

    label {
        display: block;
        margin-top: 10px;
    }

    input,
    select {
        margin-bottom: 10px;
        width: 300px;
        padding: 5px;
    }
    .btn-ku-green{
        background-color: var(--ku-green);
        border-color: var(--ku-green);
        color: white;
    }
    .btn-ku-green:hover{
        background-color: #138b13;
        border-color: #138b13;
        color: white;
    }
    .form-check-input:checked{
        background-color: var(--ku-green);
        border-color: var(--ku-green);
        
    }

    #error {
        color: red;
        margin-top: 10px;
    }
</style>
</head>
<script src="script.js" defer></script>

<body>
    <div class="form-container">

        <div class="form-header">
            <h2>ฟอร์มถอนรายวิชา</h2>
            <div class="logo-text">KU 83</div>
            <div class="sub-text">All-login</div>
            <hr class="my-3">
            <h2 class="h5">ฟอร์มถอนรายวิชา</h2>
        </div>

        <form id="dropform" novalidate>
            <div class="mb-3">
                <label for="subject" class="form-label">รายวิชาที่จะถอน</label>
                <select name="subject" id="subject" class="form-select">
                    <option value="" selected>-- กรุณาเลือกรายวิชา --</option>
                    <option value="cobal">Cobol Programing</option>
                    <option value="stat">stat</option>
                    <option value="machine">machine learning</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="username">username:</label>
                <input type="text" name="username" id="username" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="password">password:</label>
                <input type="password" name="password" id="password" class="form-control" /><br />
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" name="confirm" id="confirm" class="form-check-input">
                <label for="confirm" class="form-check-label">ข้าพเจ้ายืนยันและเข้าใจเงื่อนไขการถอนรายวิชานี้</label>
            </div>
            <!--    -->
            <div class="d-grid">
                <button type="submit" class="btn btn-ku-green btn-lg">DROP</button>
            </div>

            <div id="error" class="mt-3 text-danger"></div>

            <p id="error"></p>
    </div>
    <script src="script.js"></script>
    </form>
</body>

</html>
